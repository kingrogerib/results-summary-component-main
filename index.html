<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top-container">
          <h1>Your Result</h1>
          <div class="circle-container">
            <span class="big-number">76</span>
            <span class="small-number">of 100</span>
          </div>
          <p class="result">Great</p>
          <p class="score-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="bottom-container">
          <p class="summary">Summary</p>
          <div class="result-container orange-box">
            <img
              src="assets/images/icon-reaction.svg"
              alt="icon-reaction"
              class="item"
            />
            <p class="item">Reaction</p>
            <p class="item black-number">
              80 / <span class="hundred">100</span>
            </p>
          </div>
          <div class="result-container yellow-box">
            <img
              src="assets/images/icon-memory.svg"
              alt="icon-memory"
              class="item"
            />
            <p class="item">Memory</p>
            <p class="item black-number">
              92 / <span class="hundred">100</span>
            </p>
          </div>
          <div class="result-container green-box">
            <img
              src="assets/images/icon-verbal.svg"
              alt="icon-verbal"
              class="item"
            />
            <p class="item">Verbal</p>
            <p class="item black-number">
              61 / <span class="hundred">100</span>
            </p>
          </div>
          <div class="result-container blue-box">
            <img
              src="assets/images/icon-visual.svg"
              alt="icon-visual"
              class="item"
            />
            <p class="item">Visual</p>
            <p class="item black-number">
              72 / <span class="hundred">100</span>
            </p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
